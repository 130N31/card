<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img_container">
        <img
          src="./images/image-header-mobile.jpg"
          alt="people programming and talking"
          class="img_mobile"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="people programming and talking"
          class="img_desktop"
        />
      </div>
      <div class="description">
        <h1 class="header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <h2 class="paragraph_container">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </h2>
        <div class="statistic">
          <div class="companies">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>
          <p>
            Coded by
            <a href="https://github.com/130N31" target="_blank"
              >Leonel Aar√≥n Liza G.</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
